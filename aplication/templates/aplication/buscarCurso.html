{% extends 'aplication/woheader.html' %}
{% load static %}

{% block title %}
    <div class="container text-center">
        <h2 class="p-2">Buscar Curso</h2>
    </div>
{% endblock title %}


{% block content %}
    <div class="container d-flex justify-content-center">
        <form class="row pb-3" action="/buscar2" method="get">
            {% csrf_token %}
            <p class="text-center">Buscar: <input type="text" name="buscar" id="buscar"></p>
            <input class="btn btn-success" type="submit" value="Enviar">
        </form>
    </div>
    <div class="text-center">
        <a class="navbar-brand" href="{% url 'cursos' %}#{id-dinamico}"><b>Volver a "Cursos"</b></a>
    </div>
{% endblock content %}
