{% extends 'aplication/woheader.html' %}
{% load static %}


{% block titulo %}
    Registrate
{% endblock titulo %}


{% block content %}
    <div class="container">
        <h2 class="text-center">Registro</h2>
    </div>
    <div class="container d-flex justify-content-center">
        <form class="row" action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div class="p-2">
                <input class="btn btn-success w-100" type="submit" value="Crear Usuario">
            </div>
        </form>
    </div>
    <div class="text-center">
        <a class="navbar-brand" href="{% url 'home' %}"><b>Volver al Inicio</b></a>
    </div>
{% endblock content %}
