{% extends 'aplication/woheader.html' %}
{% load static %}

{% block title %}
    <div class="container">
        <h2 class="text-center">Editar Profesor</h2>
    </div>
{% endblock title %}


{% block content %}
    <div class="container d-flex justify-content-center">
        <form class="row" action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <div class="p-2">
                <input class="btn btn-success w-100" type="submit" value="Guardar">
            </div>
        </form>
    </div>
    <div class="text-center">
        <a class="navbar-brand" href="{% url 'profesores' %}#{id-dinamico}"><b>Volver a "Profesores"</b></a>
    </div>
{% endblock content %}
